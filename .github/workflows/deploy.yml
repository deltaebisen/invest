name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml"
          target: /opt/stock-downloader
          strip_components: 0

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/stock-downloader

            # ディレクトリがなければ作成
            mkdir -p /opt/stock-downloader

            # 環境変数ファイルがなければテンプレート作成
            if [ ! -f .env ]; then
              cat << 'ENVEOF' > .env
            POSTGRES_HOST=db
            POSTGRES_PORT=5432
            POSTGRES_DB=stocks
            POSTGRES_USER=stockuser
            POSTGRES_PASSWORD=changeme_$(openssl rand -hex 8)
            LOG_LEVEL=INFO
            DOWNLOAD_BATCH_SIZE=50
            ENVEOF
              echo "Created .env file - please update POSTGRES_PASSWORD"
            fi

            # 本番用composeファイルがあれば使用
            if [ -f docker-compose.prod.yml ]; then
              COMPOSE_FILE="docker-compose.yml:docker-compose.prod.yml"
            else
              COMPOSE_FILE="docker-compose.yml"
            fi

            # 最新イメージをプル
            COMPOSE_FILE=$COMPOSE_FILE docker compose pull

            # マイグレーション実行
            COMPOSE_FILE=$COMPOSE_FILE docker compose --profile migration run --rm migration

            # サービス再起動
            COMPOSE_FILE=$COMPOSE_FILE docker compose up -d --remove-orphans

            # 古いイメージの削除
            docker image prune -f
