services:
  db:
    image: postgres:16-alpine
    container_name: stock-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stocks}
      POSTGRES_USER: ${POSTGRES_USER:-stockuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockuser} -d ${POSTGRES_DB:-stocks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-downloader
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stocks}
      POSTGRES_USER: ${POSTGRES_USER:-stockuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockpass}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DOWNLOAD_BATCH_SIZE: ${DOWNLOAD_BATCH_SIZE:-50}
    volumes:
      - ./logs:/app/logs
      - app_data:/app/data
    restart: unless-stopped

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-migration
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stocks}
      POSTGRES_USER: ${POSTGRES_USER:-stockuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockpass}
    command: ["alembic", "upgrade", "head"]
    profiles:
      - migration

volumes:
  postgres_data:
  app_data:
